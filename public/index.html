<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Lost & Found - AI Powered</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="index.html" class="logo">
                    <i class="fas fa-search-location"></i> FindIt
                </a>
                <div class="nav-links">
                    <a href="index.html" class="active">Home</a>
                    <a href="report.html">Report Lost</a>
                    <a href="admin.html">Admin</a>
                </div>
            </nav>
        </header>

        <main class="hero animate-fade-in">
            <h1>Lost Something? <br> Let AI Help You Find It.</h1>
            <p>
                Our smart Lost & Found system uses computer vision to match lost items with found ones automatically. 
                Upload a photo and let the system do the rest.
            </p>
            <div class="hero-actions">
                <a href="report.html" class="btn btn-primary">
                    <i class="fas fa-camera"></i> Report Lost Item
                </a>
                <a href="admin.html" class="btn btn-secondary">
                    <i class="fas fa-user-shield"></i> Admin Access
                </a>
            </div>
            
            <div style="margin-top: 60px; position: relative;">
                <!-- Decorative element -->
                <div style="
                    width: 200px; 
                    height: 200px; 
                    background: var(--primary); 
                    filter: blur(80px); 
                    border-radius: 50%; 
                    position: absolute; 
                    left: 50%; 
                    top: 50%; 
                    transform: translate(-50%, -50%); 
                    z-index: -1;">
                </div>
                <!-- Simple Illustration Placeholder -->
                <i class="fas fa-box-open" style="font-size: 150px; color: rgba(255,255,255,0.8);"></i>
            </div>
        </main>
    </div>
</body>
</html>
