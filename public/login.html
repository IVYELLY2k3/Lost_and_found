<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - FindIt</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <a href="index.html" class="logo">
                    <i class="fas fa-search-location"></i> FindIt
                </a>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="report.html">Report Lost</a>
                </div>
            </nav>
        </header>

        <main class="animate-fade-in"
            style="min-height: 60vh; display: flex; align-items: center; justify-content: center;">
            <div class="form-card" style="width: 100%; max-width: 400px; margin: 0;">
                <h2 style="text-align: center; margin-bottom: 20px;">Admin Access</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter admin password"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Login <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;

            // Simple hardcoded check for demo purposes
            if (password === 'admin123') {
                sessionStorage.setItem('isAdmin', 'true');
                window.location.href = 'admin.html';
            } else {
                alert('Incorrect password!');
            }
        });
    </script>
</body>

</html>
